<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rentech</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
</head>

<body>
    <script src="js/Chart.js"></script>
    <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav col-md-1">
            <li class="logo"><img src="Branding/RenTechTransparent.png"></li>
          </ul>
            <form class="budgetForm col-md-10" onsubmit="event.preventDefault(); showBudget();">
                <div class="col-md-4" id='household'>
                    <label for="numberInHousehold">Number in Household:</label>
                    <input type="range" min="1" max="8" value="4" id="numberInHousehold" step="1" oninput="outputUpdateHousehold(value)">
                    <output for="numberInHousehold" id="householdValue">4</output>
                </div>
                <div class="col-md-4" id='individualBudget'>
                    <label for="perPersonBudget">Budget Per Person</label>
                    <input type="range" min="0" max="40" value="20" id="perPersonBudget" step="5" oninput="outputUpdateBudget(value)">
                    <output for="perPersonBudget" id="budget">20</output>
                </div>
                <div class="col-md-2" id="budgetAvailable"></div>
				<div id="progressbar"></div>
            </form>
          <ul class="nav navbar-nav navbar-right col-md-1">
            <li>Log in</li>
          </ul>
        </div>
    <div class="container">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs row" role="tablist">
            <li role="presentation" class="active"><a href="#television" aria-controls="home" role="tab" data-toggle="tab">Televisions</a></li>
            <li role="presentation"><a href="#speakers" aria-controls="profile" role="tab" data-toggle="tab">Speakers</a></li>
            <li role="presentation"><a href="#consoles" aria-controls="messages" role="tab" data-toggle="tab">Games Consoles</a></li>
            <li role="presentation"><a href="#computing" aria-controls="settings" role="tab" data-toggle="tab">Computing</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content row">
            <div role="tabpanel" class="tab-pane active" id="television"></div>
            <div role="tabpanel" class="tab-pane" id="speakers"></div>
            <div role="tabpanel" class="tab-pane" id="consoles"></div>
            <div role="tabpanel" class="tab-pane" id="computing"></div>
        </div>

    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed  -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
